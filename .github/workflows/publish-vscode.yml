name: Publish VS Code Extension

on:
  workflow_call:
    secrets:
      VSCE_PAT:
        required: true
      OVSX_TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Set version from release tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Setting version to $VERSION"
          cd apps/vscode-extension
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Build extension
        run: pnpm build --filter localflag-vscode

      - name: Package extension
        run: |
          cd apps/vscode-extension
          pnpm exec vsce package --no-dependencies

      - name: Publish to VS Code Marketplace
        run: |
          cd apps/vscode-extension
          pnpm exec vsce publish --no-dependencies -p ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        run: |
          cd apps/vscode-extension
          pnpm exec ovsx publish *.vsix -p ${{ secrets.OVSX_TOKEN }}

      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: apps/vscode-extension/*.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: localflag-vscode
          path: apps/vscode-extension/*.vsix
